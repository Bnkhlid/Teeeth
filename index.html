<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodo's First Tooth Reduction 💖🦷</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe6f2);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #ff3c6a;
      font-size: 2.5em;
      margin-top: 60px;
      animation: glow 2s infinite alternate;
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 25px #ff3c6a; }
    }

    .heart {
      position: fixed;
      color: #ff3c6a;
      font-size: 24px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.3);
        opacity: 0;
      }
    }

    .image-container {
      margin-top: 30px;
    }

    .image-container img {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 60, 106, 0.6);
      transition: transform 0.5s ease;
    }

    .image-container img:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    .message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #333;
      background: #fff;
      padding: 15px 25px;
      display: inline-block;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>First Tooth Reduction by Dodo 💖🦷</h1>
  <h2>The start of something beautiful 💫</h2>

  <div class="image-container">
    <img src="tooth.jpg" alt="Dodo's First Reduction">
  </div>

  <div class="message">
    <p>
      This isn’t just any tooth… it’s <b>Dodo’s first reduction</b>! 🦷💖<br>
      The beginning of her journey as the smile maker 🌸<br>
      One small tooth, one giant step for Dr. Dodo 😍💪<br>
      Keep shining, future dentist of hearts 💋✨
    </p>
  </div>

  <audio autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
